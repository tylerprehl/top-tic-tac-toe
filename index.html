<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/game.js" defer></script>
</head>
<body>
    <h1>The Odin Project - Tic Tac Toe</h1>
    <form action="#" method="post" onsubmit="GameController.initializeGame(event)" class="new-game-form" >
        <div class="name-input-container">
            <input type="text" placeholder="Player 1" class="name-input" id="player-1">
            <input type="text" placeholder="Player 2" class="name-input" id="player-2">
        </div>
        <input type="submit" value="Start New Game">
    </form> 
    <div class="board-container">
        <div class="ttt-cell" id="cell-0"></div>
        <div class="ttt-cell" id="cell-1"></div>
        <div class="ttt-cell" id="cell-2"></div>
        <div class="ttt-cell" id="cell-3"></div>
        <div class="ttt-cell" id="cell-4"></div>
        <div class="ttt-cell" id="cell-5"></div>
        <div class="ttt-cell" id="cell-6"></div>
        <div class="ttt-cell" id="cell-7"></div>
        <div class="ttt-cell" id="cell-8"></div>
    </div>
</body>
</html>
